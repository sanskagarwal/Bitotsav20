<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Forgot password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/lib/bootstrap.min.css"> 
  <link rel="stylesheet" href="./css/signupstyle.css">
  <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  <script src="./js/lib/jquery-3.2.1.min.js"></script>

  <script src="https://www.google.com/recaptcha/api.js?render=6LdPBsgUAAAAAPMm-Lao4qSFeiQXuX1hDibxnJNZ"></script>

</head>
<body>
	<div class="container" id="container">
<div class="form-container sign-in-container">
		<form action="#" onsubmit=event.preventDefault()>
			
			<h1>Forgot Password</h1>
			<br>
			<div class="wrap-input100 validate-input" data-validate = "Email is required" data-validate1="Valid email is required">
				<input class="input100" type="text" name="email" id="femail" placeholder="Email">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>
			<p id="errrrMsg" style="color: red;"></p>

			<button onclick="forgotPassword()" id="btnForgotPassword" >Send OTP</button>
		</form>
	</div>
	<!-- End -->




<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<p>Enter your  Email to reset the password</p>
			</div>
		</div>
	</div>
</div>

<!-- partial -->
  <script  src="./js/signup.js"></script>
  <script  src="./js/login.js"></script>
  <script  src="./js/transform.js"></script>
  <script  src="./js/forgotpassword.js"></script>




</body>
</html>

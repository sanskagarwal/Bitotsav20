<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Forgot password| Birla Institute of Technology, Mesra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/lib/bootstrap.min.css"> 
  <link rel="stylesheet" href="./css/signupstyle.css">

</head>
<body>
	<div class="bg-contact100" >
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="./images/output-onlinepngtools.png" alt="IMG">
					<br><br><br>
					<p class="bitot">BITOTSAV  2020</p>
				</div>

				<form class="contact100-form validate-form" action="#" onsubmit=event.preventDefault()>
					<span class="contact100-form-title">
						Reset Password
					</span>

					

					<div class="wrap-input100 validate-input" data-validate = "Email is required" data-validate1="Valid email is required">
						<input class="input100" type="text" name="email" id="femail1" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<p class="sxs" id="errrrMsg1" style="color: red;"></p>
					
					
					

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick="forgotPassword1()" id="btnForgotPassword1" >
							<span>Submit&nbsp;</span><span class="rotator"></span>
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
















	<div class="container" id="container">
<div class="form-container sign-in-container">
		<form action="#" onsubmit=event.preventDefault()>
			
			<h1>Forgot Password</h1>
			<br>
			<div class="wrap-input100 validate-input" data-validate = "Email is required" data-validate1="Valid email is required">
				<input class="input100" type="text" name="email" id="femail" placeholder="Email">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>
			<p id="errrrMsg" style="color: red;"></p>

			<button onclick="forgotPassword()" id="btnForgotPassword" ><span>Send OTP&nbsp;</span><span class="rotator"></span></button>
		</form>
	</div>
	<!-- End -->




<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<p>Enter your  Email to reset the password</p>
			</div>
		</div>
	</div>
</div>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="img/bitotsav.png" rel="icon">

	<!-- Bootstrap CSS File -->
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Libraries CSS Files -->
	<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="lib/animate/animate.min.css" rel="stylesheet">
	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/register.css">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<header id="header" class="fixed-top">
		<div class="container">

			<div class="logo float-left">
				<a href="#intro" class="scrollto"><img src="img/logo (1).png" alt="" class="img-fluid"></a>
			</div>

			<nav class="main-nav float-right d-none d-lg-block">
				<ul class="pk">
					<li class="pk"><a href="index.html">Home</a></li>
					<li class="pk"><a href="register.html">Register</a></li>

				</ul>
			</nav><!-- .main-nav -->

		</div>
	</header><!-- #header -->
	<br><br><br>
	<!-- <div class="wrapper">
		<div class="inner"> -->
	<section id="main">
		<div class="container text-center">

			<div class="row">
				<div class="col-md-5">
					<img src="./img/2.jpg" alt="">
				</div>
				<div class="col-md-7">
					<br><br><br>
					<form action="">
						<h3>Register</h3>
						<div class="form-holder active">
							<input type="text" placeholder="Name" class="form-control" id="name" autocomplete="off"
								required>
							<div class="error" id="name-error"></div>
						</div>
						<div class="form-holder ">
							<input type="text" placeholder="College Name" class="form-control" id="college"
								autocomplete="off" required>
							<div class="error" id="college-error"></div>
						</div>

						<div class="form-holder">
							<input type="text" placeholder="E-mail" class="form-control" id="email" autocomplete="off"
								required>
							<div class="error" id="email-error"></div>
						</div>

						<div class="form-holder ">
							<input type="text" placeholder="Phone number (otp will be sent)" class="form-control"
								autocomplete="off" id="phone" required>
							<div class="error" id="phone-error"></div>
						</div>
						<div class="form-holder ">
							<textarea type="text"
								placeholder="Why do you wish to become the Student Ambassador of your college? (Max 500 chars)"
								class="form-control" id="q1" row="5" autocomplete="off"></textarea>
							<div class="error" id="q1-error"></div>
						</div>

						<div class="form-holder ">
							<textarea type="text" placeholder="How long have you been enrolled in your college?"
								class="form-control" id="q2" row="5" autocomplete="off"></textarea>
							<div class="error" id="q2-error"></div>
						</div>

						<div class="form-holder ">
							<textarea type="text"
								placeholder="Do you have any other commitments in the month of January-February 2020? (Max 500 chars)"
								class="form-control" id="q3" row="5" autocomplete="off"></textarea>
							<div class="error" id="q3-error"></div>
						</div>


						<div class="form-holder ">
							<textarea type="text"
								placeholder="Do you have any club related experience in your college? (Max 500 chars)"
								class="form-control" id="q4" row="5" autocomplete="off"></textarea>
							<div class="error" id="q4-error"></div>
						</div>

						<div class="form-holder ">
							<textarea type="text"
								placeholder="How many participants can we expect if you are made the Student Ambassador?"
								class="form-control" id="q5" row="8" autocomplete="off"></textarea>
							<div class="error" id="q5-error"></div>
						</div>

						<div class="form-login text-center ">
							<button onclick="execute()">Submit</button>
						</div>


					</form>
				</div>
			</div>
		</div>
	</section>
	<div id="preloader"></div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/register.js"></script>
	<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="lib/mobile-nav/mobile-nav.js"></script>


</body>

</html>

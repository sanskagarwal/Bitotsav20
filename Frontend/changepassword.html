<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reset password | Birla Institute of Technology, Mesra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./images/favicon.ico"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/lib/bootstrap.min.css"> 
  <link rel="stylesheet" href="./css/signupstyle.css">
  <link rel="stylesheet" href="./css/S1.css">

  <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="https://www.google.com/recaptcha/api.js?render=6LdPBsgUAAAAAPMm-Lao4qSFeiQXuX1hDibxnJNZ"></script>

  <script src="./js/lib/jquery-3.2.1.min.js"></script>


</head>
<body>
	<div class="bg-contact100" >
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="./images/output-onlinepngtools.png" alt="IMG">
					<br><br><br>
					<p class="bitot">BITOTSAV  2020</p>
				</div>

				<form class="contact100-form validate-form" action="#" onsubmit=event.preventDefault()>
					<span class="contact100-form-title">
						Reset 
					</span>

					

					<div class="wrap-input100 validate-input" data-validate = "Email is required" data-validate1="Valid email is required">
						<input class="input100" type="text" name="email" id="cemail1" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid Otp is required">
						<input class="input100" type="text" name="otp" id="ceotp1" placeholder="Email OTP">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required" data-validate1="Password must be  greater than 6 digit">
						<input class="input100" type="password" name="password" id="csupassword1" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password not matched">
						<input class="input100" type="password" name="cpassword" id="csucpassword1" placeholder="Confirm password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<p class="sxs" id="errMssg1" style="color: red;"></p>
					
					
					

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick="changePassword1()" id="btnChangePassword1" >
							<span>Submit&nbsp;</span><span class="rotator"></span>
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>






















	<div class="container" id="container">
<div class="form-container sign-in-container">
		<form action="#" onsubmit=event.preventDefault()>
			
			<h1>Reset</h1>
			<br>
			<div class="wrap-input100 validate-input" data-validate = "Email is required" data-validate1="Valid email is required">
				<input class="input100" type="text" name="email" id="cemail" placeholder="Email">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate = "Valid Otp is required">
				<input class="input100" type="text" name="otp" id="ceotp" placeholder="Email OTP">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-key" aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate = "Password is required" data-validate1="Password must be  greater than 6 digit">
				<input class="input100" type="password" name="password" id="csupassword" placeholder="Password">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate = "Password not matched">
				<input class="input100" type="password" name="cpassword" id="csucpassword" placeholder="Confirm password">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>
			<p id="errMssg" style="color: red;"></p>
			
			<button onclick="changePassword()" id="btnChangePassword"  ><span>Submit</span><span class="rotator"></span></button>
		</form>
	</div>
	<!-- End -->




<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<p>Enter your new password and otp received on email</p>
			</div>
		</div>
	</div>
</div>

<!-- partial -->

</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reset password</title>
  <link rel="icon" type="image/png" href="./images/favicon.ico"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/lib/bootstrap.min.css"> 
  <link rel="stylesheet" href="./css/signupstyle.css">

  <script src="./js/lib/jquery-3.2.1.min.js"></script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
	<div class="container" id="container">
<div class="form-container sign-in-container">
		<form action="#">
			
			<h1>Reset</h1>
			<br>
			<div class="row">
			<input type="text"  id="eotp" placeholder=" Email OTP" required>
			<div class="animated-button"><i class="fa fa-key" aria-hidden="true"></i></div>
            </div>
            <div class="row">
                <input type="password" minlength="6" maxlength="15" id="supassword" placeholder="New password" required>
                <div class="animated-button"><i class="fa fa-lock" aria-hidden="true"></i></div>
            </div>
            <div class="row">
                    <input type="password" minlength="6" maxlength="15" id="sucpassword" placeholder="Confirm password" required>
                    <div class="animated-button"><i class="fa fa-lock" aria-hidden="true"></i></div>
            </div>
            <p id="sPasswordMatch" style="color : red">Confirm Password did not match</p>
			<div class="input-wrap">
				<div class="g-recaptcha"  data-sitekey="6LfTprIUAAAAAEWATbkWhGxOolQEZ2jRPzAFXKdB"></div>
				<p id="lsCaptcha" style="color : red">Captcha is required</p>
			</div>
			<button onclick="resetPassword()"  >Submit</button>
		</form>
	</div>
	<!-- End -->




<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<p>Enter your new password and otp received on email</p>
			</div>
		</div>
	</div>
</div>

<!-- partial -->
  <script  src="./js/transform.js"></script>
  <script  src="./js/changepassword.js"></script>




</body>
</html>

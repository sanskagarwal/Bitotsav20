<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitotsav'20 | Birla Institute of Technology, Mesra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Bootstrap CSS File -->
    <link href="./css/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="row">
        <div class="col-md-3 social-icons">
            <h1>Social Channels:</h1>
            <div><a target="_blank" href="mailto:bitotsav@bitmesra.ac.in" class="social-icon"><img src="images/Email.png" alt="fb icon"
                        class="left"><span class="social-span">/bitotsav@bitmesra.ac.in</span></a></div><br />
            <div><a target="_blank" href="https://www.facebook.com/bitotsav/" class="social-icon"><img src="images/Facebook.png"
                        alt="fb icon" class="left"><span class="social-span">/bitotsav</span></a></div><br />
            <div><a target="_blank" href="https://www.instagram.com/bitotsav_20/" class="social-icon"><img src="images/Instagram.png"
                        alt="insta icon" class="left"><span class="social-span">/bitotsav_20</span></a></div>
        </div>
        <div class="col-md-6 timer">
            <img id="bitotsav-logo" src="images/white theme logo.png" alt="logo">
            <div class="container">
                <div class="balloon white">
                    <div class="star-red"></div>
                    <div class="face">
                        <div class="eye"></div>
                        <div class="mouth happy"></div>
                    </div>
                    <div class="triangle"></div>
                    <div class="string"></div>
                </div>

                <div class="balloon red">
                    <div class="star"></div>
                    <div class="face">
                        <div class="eye"></div>
                        <div class="mouth happy"></div>
                    </div>
                    <div class="triangle"></div>
                    <div class="string"></div>
                </div>

                <div class="balloon blue">
                    <div class="star"></div>
                    <div class="face">
                        <div class="eye"></div>
                        <div class="mouth happy"></div>
                    </div>
                    <div class="triangle"></div>
                    <div class="string"></div>
                </div>
                <div class="row" id="timer"></div>
                <h1>BITOTSAV'20 COUNTDOWN</h1>
            </div>

        </div>
        <div class="col-md-3 sap-link">
            <h1><a href="sap.html" class="btn btn-outline-warning">SAP Registration</a></h1>
        </div>
    </div>

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/timer.js" async defer></script>
</body>

</html>

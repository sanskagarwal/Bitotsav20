	<div class="container" id="container">
		<!-- Sign up -->
	<div class="form-container sign-up-container">
		<form action="#" onsubmit=event.preventDefault() method="" role="form">
			<h1>Sign up</h1>
			<br>
			<div class="wrap-input100 validate-input" data-validate = "Email is required" data-validate1="Valid email is required">
				<input class="input100" type="text" name="email" id="suemail" placeholder="Email">

				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate = "Valid Number is required" >
				<input class="input100" type="text" name="mobile" id="sumobile" placeholder="Mobile Number">

					<i class="fa fa-phone" aria-hidden="true"></i>
				</span>

			<div class="wrap-input100 validate-input" data-validate = "Password is required" data-validate1="Password must be  greater than 6 digit">

			</div>
			<div class="wrap-input100 validate-input" data-validate = "Password not matched">

				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>
			


			<p id="errMsg" style="color: red;"></p>

			<button onclick="signupForm()" id="btnSignUp" ><span>Sign Up&nbsp;</span><span class="rotator"></span></button>
		</form>
	</div>
	<!-- End -->
 <!-- Sign in -->
 <div class="form-container sign-in-container">
		<form action="#" onsubmit=event.preventDefault() >
			
			<h1>Sign in</h1>
			<br>
			<div class="wrap-input100 validate-input" data-validate = "Email is required" data-validate1="Valid email is required">
				<input class="input100" type="text" name="email" id="semail" placeholder="Email">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate = "Password is required" data-validate1="Password must be  greater than 6 digit">

				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>
			<a href="forgotPassword.html">Forgot your password?</a>
			<p id="errrMsg" style="color: red;"></p>

			<button  onclick="loginForm()" id="btnSignIn"  ><span>Sign In&nbsp;</span><span class="rotator"></span></button>
		</form>
	</div>
	<!-- End -->
